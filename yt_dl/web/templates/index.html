<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Downloader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Home Downloader</h1>
            <p>Paste the Youtube Url in the follwoing field and press "Download". After a while you can check the finished downloads page.</p>

            <form action="/" method="post">
                <div class="row mb-3">
                    <label for="urlInput" class="col-sm-2 col-form-label"> Youtube URL </label>
                    <div class="col-sm-10">
                        <input id="urlInput" placeholder="Url" class="form-control" type="text" name="url">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Download</button>
            </form>

            <h2 class="mt-3">Finished downloads</h2>
            <p><a href="/downloads">Click here</a></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
